{% extends 'base.html' %}
{% block content %}
<h2>注册</h2>
<form id="register-form">
    <input type="text" name="username" placeholder="用户名" class="form-control mb-2">
    <input type="email" name="email" placeholder="邮箱" class="form-control mb-2">
    <input type="password" name="password" placeholder="密码" class="form-control mb-2">
    <button type="submit" class="btn btn-primary">注册</button>
</form>
<div id="register-result" class="mt-2"></div>
{% endblock %}

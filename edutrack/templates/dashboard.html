{% extends 'base.html' %}
{% block content %}
<h2>欢迎，{{ user.username }}</h2>
<h3>课程进度</h3>
<ul id="course-list" class="list-group mb-4"></ul>

<h3>更新进度</h3>
<form id="progress-form">
    <input type="text" id="course-id" placeholder="课程 ID" class="form-control mb-2">
    <input type="number" id="progress-value" placeholder="进度 %" class="form-control mb-2">
    <button type="submit" class="btn btn-success">提交进度</button>
</form>

<div id="progress-result" class="mt-2"></div>

<h3 class="mt-5">AI推荐</h3>
<button id="recommend-btn" class="btn btn-primary">获取推荐</button>
<div id="recommend-result" class="mt-2"></div>
{% endblock %}
